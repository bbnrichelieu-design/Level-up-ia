<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Level Up IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="logo">Level Up IA</h1>
            <p class="tagline">Transformez vos idées avec l'IA</p>
            <div id="loginForm" class="auth-form">
                <h2>Connexion</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                <button onclick="loginWithEmail()" class="btn-primary">Se connecter</button>
                <div class="divider">
                    <span>OU</span>
                </div>
                <button onclick="loginWithGoogle()" class="btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
                    </svg>
                    Continuer avec Google
                </button>
                <p class="auth-switch">
                    Pas de compte ? <a href="#" onclick="showSignup(); return false;">S'inscrire</a>
                </p>
            </div>
            <div id="signupForm" class="auth-form" style="display: none;">
                <h2>Inscription</h2>
                <input type="text" id="signupName" placeholder="Nom complet" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Mot de passe (min. 6 caractères)" required>
                <button onclick="signupWithEmail()" class="btn-primary">S'inscrire</button>
                <div class="divider">
                    <span>OU</span>
                </div>
                <button onclick="loginWithGoogle()" class="btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
                    </svg>
                    Continuer avec Google
                </button>
                <p class="auth-switch">
                    Déjà un compte ? <a href="#" onclick="showLogin(); return false;">Se connecter</a>
                </p>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        const firebaseConfig = {
            apiKey: "AIzaSyAr__FKr7SrFRtUpZ-nF4DcF1eGjFgDCdY",
            authDomain: "level-up-ia-project-9b12c.firebaseapp.com",
            projectId: "level-up-ia-project-9b12c",
            storageBucket: "level-up-ia-project-9b12c.appspot.com",
            messagingSenderId: "428304073225",
            appId: "1:428304073225:web:1de234611d77a6c1d3eed8",
            measurementId: "G-18WEKE2XS3"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        window.showNotification = function(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : 'success'} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        };
        window.showSignup = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        };
        window.showLogin = function() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        };
        window.loginWithEmail = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (!email || !password) {
                showNotification('Veuillez remplir tous les champs', true);
                return;
            }
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                localStorage.setItem('user', JSON.stringify({ uid: userCredential.user.uid, email: userCredential.user.email }));
                window.location.href = '/';
            } catch (error) {
                showNotification('Email ou mot de passe incorrect', true);
            }
        };
        window.signupWithEmail = async function() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            if (!name || !email || !password) {
                showNotification('Veuillez remplir tous les champs', true);
                return;
            }
            if (password.length < 6) {
                showNotification('Le mot de passe doit contenir au moins 6 caractères', true);
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                localStorage.setItem('user', JSON.stringify({ uid: userCredential.user.uid, email: userCredential.user.email, name }));
                window.location.href = '/';
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showNotification('Cet email est déjà utilisé', true);
                } else {
                    showNotification('Erreur lors de l\'inscription', true);
                }
            }
        };
        window.loginWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                localStorage.setItem('user', JSON.stringify({ uid: result.user.uid, email: result.user.email }));
                window.location.href = '/';
            } catch (error) {
                showNotification('Erreur lors de la connexion Google', true);
            }
        };
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>

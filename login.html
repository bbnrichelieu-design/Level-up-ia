<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Level Up IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="logo">Level Up IA</h1>
            <p class="tagline">Transformez vos idées avec l'IA</p>
            
            <div id="loginForm" class="auth-form">
                <h2>Connexion</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                <button onclick="loginWithEmail()" class="btn-primary">Se connecter</button>
                
                <div class="divider">
                    <span>OU</span>
                </div>
                
                <button onclick="loginWithGoogle()" class="btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path>
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
                    </svg>
                    Continuer avec Google
                </button>
                
                <p class="auth-switch">
                    Pas de compte ? <a href="#" onclick="showSignup(); return false;">S'inscrire</a>
                </p>
            </div>

            <div id="signupForm" class="auth-form" style="display: none;">
                <h2>Inscription</h2>
                <input type="text" id="signupName" placeholder="Nom complet" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Mot de passe (min. 6 caractères)" required>
                <button onclick="signupWithEmail()" class="btn-primary">S'inscrire</button>
                
                <div class="divider">
                    <span>OU</span>
                </div>
                
                <button onclick="loginWithGoogle()" class="btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path>
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
                    </svg>
                    Continuer avec Google
                </button>
                
                <p class="auth-switch">
                    Déjà un compte ? <a href="#" onclick="showLogin(); return false;">Se connecter</a>
                </p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "DEMO_API_KEY",
            authDomain: "demo-project.firebaseapp.com",
            projectId: "demo-project"
        };

        let app, auth, provider;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            provider = new GoogleAuthProvider();
        } catch (error) {
            console.log('Mode démo Firebase');
        }

        window.showNotification = function(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : 'success'} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        };

        window.showSignup = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        };

        window.showLogin = function() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        };

        window.loginWithEmail = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showNotification('Veuillez remplir tous les champs', true);
                return;
            }

            if (!auth) {
                const demoUser = { uid: 'demo-user-' + Date.now(), email };
                localStorage.setItem('user', JSON.stringify(demoUser));
                window.location.href = '/';
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                localStorage.setItem('user', JSON.stringify({ uid: userCredential.user.uid, email: userCredential.user.email }));
                window.location.href = '/';
            } catch (error) {
                showNotification('Email ou mot de passe incorrect', true);
            }
        };

        window.signupWithEmail = async function() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showNotification('Veuillez remplir tous les champs', true);
                return;
            }

            if (password.length < 6) {
                showNotification('Le mot de passe doit contenir au moins 6 caractères', true);
                return;
            }

            if (!auth) {
                const demoUser = { uid: 'demo-user-' + Date.now(), email, name };
                localStorage.setItem('user', JSON.stringify(demoUser));
                window.location.href = '/';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                localStorage.setItem('user', JSON.stringify({ 
                    uid: userCredential.user.uid, 
                    email: userCredential.user.email,
                    name 
                }));
                window.location.href = '/';
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showNotification('Cet email est déjà utilisé', true);
                } else {
                    showNotification('Erreur lors de l\'inscription', true);
                }
            }
        };

        window.loginWithGoogle = async function() {
            if (!auth) {
                const demoUser = { uid: 'demo-google-' + Date.now(), email: 'demo@google.com' };
                localStorage.setItem('user', JSON.stringify(demoUser));
                window.location.href = '/';
                return;
            }

            try {
                const result = await signInWithPopup(auth, provider);
                localStorage.setItem('user', JSON.stringify({ 
                    uid: result.user.uid, 
                    email: result.user.email 
                }));
                window.location.href = '/';
            } catch (error) {
                showNotification('Erreur lors de la connexion Google', true);
            }
        };

        if (auth) {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = '/';
                }
            });
        }
    </script>
</body>
</html>
